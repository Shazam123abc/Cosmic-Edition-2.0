<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cosmic Edition 2.0</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg:        #04030f;
      --surface:   #0a0820;
      --card:      #100d2a;
      --border:    #2a2060;
      --accent:    #7c3aed;
      --accent2:   #06b6d4;
      --glow:      #a855f7;
      --text:      #e2e0ff;
      --muted:     #6b6a9a;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Exo 2', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* â”€â”€ Starfield â”€â”€ */
    #stars {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    #stars span {
      position: absolute;
      border-radius: 50%;
      background: white;
      animation: twinkle var(--d, 3s) ease-in-out infinite alternate;
      opacity: 0;
    }
    @keyframes twinkle {
      from { opacity: 0; transform: scale(0.8); }
      to   { opacity: var(--o, 0.8); transform: scale(1.2); }
    }

    /* â”€â”€ Header â”€â”€ */
    header {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 3rem 1rem 1.5rem;
    }
    header h1 {
      font-family: 'Orbitron', monospace;
      font-size: clamp(1.8rem, 5vw, 3.5rem);
      font-weight: 900;
      letter-spacing: 0.12em;
      background: linear-gradient(135deg, #a78bfa, #22d3ee, #f0abfc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: none;
      filter: drop-shadow(0 0 24px #7c3aed88);
    }
    header p {
      margin-top: 0.5rem;
      color: var(--muted);
      font-size: 0.9rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
    }

    /* â”€â”€ Search â”€â”€ */
    .search-wrap {
      position: relative;
      z-index: 10;
      display: flex;
      justify-content: center;
      padding: 0 1rem 2rem;
    }
    #search {
      width: 100%;
      max-width: 440px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 0.65rem 1.4rem;
      color: var(--text);
      font-family: 'Exo 2', sans-serif;
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    #search:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px #7c3aed33;
    }
    #search::placeholder { color: var(--muted); }

    /* â”€â”€ Grid â”€â”€ */
    .grid {
      position: relative;
      z-index: 10;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem 4rem;
    }

    /* â”€â”€ Game Card â”€â”€ */
    .game-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.2rem 0.8rem;
      cursor: pointer;
      transition: transform 0.18s ease, border-color 0.18s, box-shadow 0.18s;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.6rem;
      user-select: none;
      animation: fadeUp 0.4s ease both;
    }
    .game-card:hover {
      transform: translateY(-5px) scale(1.03);
      border-color: var(--accent);
      box-shadow: 0 8px 32px #7c3aed44, 0 0 0 1px #7c3aed66;
    }
    .game-card:active { transform: translateY(-2px) scale(1.01); }

    .game-icon {
      width: 56px;
      height: 56px;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      flex-shrink: 0;
    }

    .game-name {
      font-family: 'Orbitron', monospace;
      font-size: 0.65rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      text-align: center;
      color: var(--text);
      word-break: break-word;
      line-height: 1.4;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(18px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* â”€â”€ Empty / Loading â”€â”€ */
    .status {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 4rem 1rem;
      color: var(--muted);
      font-family: 'Orbitron', monospace;
      font-size: 0.85rem;
      letter-spacing: 0.15em;
    }
    .spinner {
      display: inline-block;
      width: 36px; height: 36px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 1rem;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* â”€â”€ Overlay â”€â”€ */
    #overlay {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 100;
      background: rgba(4, 3, 15, 0.88);
      backdrop-filter: blur(8px);
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    #overlay.active { display: flex; }

    .modal {
      position: relative;
      width: 100%;
      max-width: 960px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 24px 80px #0008, 0 0 0 1px #7c3aed33;
      display: flex;
      flex-direction: column;
      max-height: 90vh;
      animation: modalIn 0.22s ease;
    }
    @keyframes modalIn {
      from { opacity: 0; transform: scale(0.95) translateY(16px); }
      to   { opacity: 1; transform: scale(1) translateY(0); }
    }

    .modal-bar {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.7rem 1rem;
      background: var(--card);
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
    }

    .modal-title {
      font-family: 'Orbitron', monospace;
      font-size: 0.75rem;
      font-weight: 700;
      letter-spacing: 0.1em;
      color: var(--text);
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .bar-btn {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 7px;
      color: var(--text);
      font-family: 'Exo 2', sans-serif;
      font-size: 0.78rem;
      padding: 0.4rem 0.8rem;
      cursor: pointer;
      white-space: nowrap;
      transition: background 0.15s, border-color 0.15s, color 0.15s;
      display: flex;
      align-items: center;
      gap: 0.35rem;
    }
    .bar-btn:hover {
      background: var(--accent);
      border-color: var(--accent);
      color: #fff;
    }
    .bar-btn.close-btn:hover {
      background: #dc2626;
      border-color: #dc2626;
    }

    .modal-frame-wrap {
      flex: 1;
      position: relative;
      min-height: 0;
    }
    #gameFrame {
      width: 100%;
      height: 100%;
      min-height: 500px;
      border: none;
      display: block;
    }

    /* â”€â”€ Click-outside hint â”€â”€ */
    #overlay > *:not(.modal) { pointer-events: none; }

    /* â”€â”€ Responsive â”€â”€ */
    @media (max-width: 500px) {
      .grid { grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); }
      #gameFrame { min-height: 320px; }
    }
  </style>
</head>
<body>

  <!-- Starfield -->
  <div id="stars"></div>

  <header>
    <h1>COSMIC EDITION 2.0</h1>
    <p>Select a game to launch</p>
  </header>

  <div class="search-wrap">
    <input id="search" type="text" placeholder="Search games..." autocomplete="off" />
  </div>

  <div id="gameGrid" class="grid"></div>
  <div id="statusMsg" class="status">
    <div class="spinner"></div><br>Loading games...
  </div>

  <!-- Game Overlay -->
  <div id="overlay">
    <div class="modal">
      <div class="modal-bar">
        <span class="modal-title" id="modalTitle">Game</span>
        <button class="bar-btn" id="btnRefresh"   title="Refresh">â†º Refresh</button>
        <button class="bar-btn" id="btnNewTab"    title="Open in New Tab">â¬¡ New Tab</button>
        <button class="bar-btn" id="btnFullscreen" title="Fullscreen">â›¶ Fullscreen</button>
        <button class="bar-btn close-btn" id="btnClose" title="Close">âœ•</button>
      </div>
      <div class="modal-frame-wrap">
        <iframe id="gameFrame" allowfullscreen allow="fullscreen"></iframe>
      </div>
    </div>
  </div>

  <script>
    /* â”€â”€ Stars â”€â”€ */
    (function () {
      const c = document.getElementById('stars');
      for (let i = 0; i < 160; i++) {
        const s = document.createElement('span');
        const size = Math.random() * 2.5 + 0.5;
        s.style.cssText = `
          width:${size}px; height:${size}px;
          top:${Math.random()*100}%; left:${Math.random()*100}%;
          --d:${(Math.random()*4+2).toFixed(1)}s;
          --o:${(Math.random()*0.6+0.2).toFixed(2)};
          animation-delay:${(Math.random()*5).toFixed(1)}s;
        `;
        c.appendChild(s);
      }
    })();

    /* â”€â”€ Emoji icons based on first letter â”€â”€ */
    const icons = ['ðŸŽ®','ðŸ•¹ï¸','ðŸ‘¾','ðŸš€','âš¡','ðŸŒŒ','ðŸ”®','ðŸ’«','ðŸ›¸','ðŸŽ¯','ðŸŒ€','â­'];
    function iconFor(name) {
      return icons[name.charCodeAt(0) % icons.length];
    }

    /* â”€â”€ Format game name for display â”€â”€ */
    function formatName(raw) {
      return raw.replace(/[-_]/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
    }

    /* â”€â”€ State â”€â”€ */
    let allGames = [];
    let currentIframeSrc = '';

    /* â”€â”€ Load games.json â”€â”€ */
    async function loadGames() {
      try {
        const res = await fetch('games.json?_=' + Date.now());
        if (!res.ok) throw new Error('games.json not found');
        allGames = await res.json();
        renderGames(allGames);
      } catch (e) {
        document.getElementById('statusMsg').innerHTML =
          '<span style="color:#f87171">âš  Could not load games.json.<br><small>Make sure the GitHub Action has run at least once.</small></span>';
      }
    }

    /* â”€â”€ Render grid â”€â”€ */
    function renderGames(list) {
      const grid = document.getElementById('gameGrid');
      const msg  = document.getElementById('statusMsg');
      grid.innerHTML = '';

      if (!list.length) {
        msg.style.display = 'block';
        msg.innerHTML = '<span>No games found.</span>';
        return;
      }
      msg.style.display = 'none';

      list.forEach((game, idx) => {
        const card = document.createElement('div');
        card.className = 'game-card';
        card.style.animationDelay = `${idx * 0.04}s`;
        card.innerHTML = `
          <div class="game-icon">${iconFor(game.name)}</div>
          <div class="game-name">${formatName(game.name)}</div>
        `;
        card.addEventListener('click', () => openGame(game));
        grid.appendChild(card);
      });
    }

    /* â”€â”€ Search â”€â”€ */
    document.getElementById('search').addEventListener('input', function () {
      const q = this.value.toLowerCase().trim();
      renderGames(q ? allGames.filter(g => g.name.toLowerCase().includes(q)) : allGames);
    });

    /* â”€â”€ Open game in overlay â”€â”€ */
    function openGame(game) {
      currentIframeSrc = game.iframe;
      document.getElementById('modalTitle').textContent = formatName(game.name);
      document.getElementById('gameFrame').src = game.iframe;
      document.getElementById('overlay').classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    /* â”€â”€ Close overlay â”€â”€ */
    function closeOverlay() {
      document.getElementById('overlay').classList.remove('active');
      document.getElementById('gameFrame').src = '';
      document.body.style.overflow = '';
      currentIframeSrc = '';
    }

    /* â”€â”€ Overlay controls â”€â”€ */
    document.getElementById('btnClose').addEventListener('click', closeOverlay);

    document.getElementById('btnRefresh').addEventListener('click', () => {
      const f = document.getElementById('gameFrame');
      f.src = f.src; // triggers reload
    });

    document.getElementById('btnFullscreen').addEventListener('click', () => {
      const f = document.getElementById('gameFrame');
      if (f.requestFullscreen)            f.requestFullscreen();
      else if (f.webkitRequestFullscreen) f.webkitRequestFullscreen();
      else if (f.mozRequestFullScreen)    f.mozRequestFullScreen();
    });

    /* â”€â”€ Open in New Tab as Blob URL â”€â”€ */
    document.getElementById('btnNewTab').addEventListener('click', async () => {
      if (!currentIframeSrc) return;
      try {
        const res  = await fetch(currentIframeSrc);
        const html = await res.text();
        const blob = new Blob([html], { type: 'text/html' });
        const url  = URL.createObjectURL(blob);
        window.open(url, '_blank');
        /* revoke after a delay to free memory */
        setTimeout(() => URL.revokeObjectURL(url), 60000);
      } catch (e) {
        /* fallback: just open the path directly */
        window.open(currentIframeSrc, '_blank');
      }
    });

    /* â”€â”€ Close on overlay background click â”€â”€ */
    document.getElementById('overlay').addEventListener('click', function (e) {
      if (e.target === this) closeOverlay();
    });

    /* â”€â”€ ESC to close â”€â”€ */
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') closeOverlay();
    });

    /* â”€â”€ Boot â”€â”€ */
    loadGames();
  </script>
</body>
</html>
