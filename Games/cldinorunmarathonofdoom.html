<div id="container" style="position: relative; width: 100%; height: 500px; background-color: #000; overflow: hidden; border-radius: 8px;">
    
    <div id="epiphany-note" style="
        position: absolute; 
        bottom: 12px; 
        right: 18px; 
        color: #fff; 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        font-size: 13px; 
        font-weight: bold; 
        text-shadow: 2px 2px 4px #000; 
        z-index: 999; 
        pointer-events: none; 
        opacity: 1;
        animation: fadeOut 1s ease-in 5s forwards;">
        Hosted by Epiphany
    </div>
    
    <div id="ruffle" style="width: 100%; height: 100%;"></div>
</div>

<style>
    @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; visibility: hidden; }
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/@ruffle-rs/ruffle"></script>
<script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("ruffle");
        container.appendChild(player);

        // CONFIGURATION: Points Ruffle to the right directory for sub-assets
        const user = "ChenTheIdiot";
        const repo = "dinorunmdport";
        const branch = "main";
        const file = "566176_dinoRunMD-working.swf";

        const gameUrl = `https://cdn.jsdelivr.net/gh/${user}/${repo}@${branch}/${file}`;
        const baseUrl = `https://cdn.jsdelivr.net/gh/${user}/${repo}@${branch}/`;

        player.config = {
            "autoplay": "on",
            "unmuteOverlay": "hidden",
            "letterbox": "on",
            "base": baseUrl // Ensures internal game links work correctly
        };
        
        // Load using the jsDelivr link
        player.load(gameUrl);
        
        player.style.width = "100%";
        player.style.height = "100%";
    });
</script>
